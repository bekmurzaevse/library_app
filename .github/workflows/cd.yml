name: Deploy

on:
  push:
    branches:
      - main

jobs:
  # test111111
  deploy:
    name: 🚀 Deploy to Server
    # needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 🔐 Установка SSH-ключа
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: 📤 Деплой на сервер
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}")
          ssh -o StrictHostKeyChecking=no saylaww@176.96.243.188 << 'EOF'
            cd /home/saylaww/library
            git config --global --add safe.directory /home/saylaww/library
            git pull origin ${BRANCH}
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --build

            docker exec project_php chown -R saylaww:www-data /home/saylaww/library/storage /home/saylaww/library/bootstrap/cache
            docker exec project_php chmod -R 775 /home/saylaww/library/storage /home/saylaww/library/bootstrap/cache

            docker exec project_php php artisan migrate --force
            docker exec project_php php artisan config:cache
            docker exec project_php php artisan l5-swagger:generate
          EOF

